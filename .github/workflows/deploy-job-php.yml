name: Manuelles SFTP Deployment

on:
  workflow_dispatch:  # Ermöglicht manuelle Auslösung über die GitHub UI

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Deploy via SFTP
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.SFTPSERVERURL }}
        username: ${{ secrets.SFTPSERVERUSER }}
        password: ${{ secrets.SFTPSERVERPASSWORD }}
        protocol: sftp
        port: 22
        local-dir: ./backendjobs  # Das Stammverzeichnis deines Repositories
        server-dir: ./  # Da dein Benutzer bereits im richtigen Ordner landet
        exclude: |
          **/.git*
          **/.git*/**
          **/.github/**
          **/node_modules/**
          README.md
          .env.example